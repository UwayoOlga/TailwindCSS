<!-- Horizontal Navigation Menu with Responsive Padding -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu</title>
  <style>
    :root {
      font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: rgb(240, 7, 213);
      padding: 1rem;
    }

    .nav-links {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      margin-right: 1.5rem;
    }

    .nav-links a {
      font-size: 1.2rem;
      padding: 0.5em 1em;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
